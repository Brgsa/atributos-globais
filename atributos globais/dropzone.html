<!DOCTYPE html>
<html>
<head>
	<title>dropzone</title>
	
	<style>
		.caixa{
			width: 100px;
			height: 100px;
			background: chocolate;
		}

		.drop{
			width: 300px;
			height: 300px;
			border: 5px solid pink;
		}
	</style>

</head>
<body>
	
	<div class="caixa" draggable="true"></div>

	<div class="drop" dropzone="copy" ></div>

</body>
</html>
